<div class="container-fluid">

  <body>
    <form class="box">
      <h1>Carpool <i class="pe-7s-car"></i></h1>
      <h5>Login</h5> 
      <input type="text" name="username" placeholder="Username" [(ngModel)]="username" class="form-control"  required="true" (input)="cambioTexto($event.target.value)"/>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required="true"/>
      <label for="" style="color: rgba(0, 255, 255, 0.904);">Select how you want to login â†“</label>
<div class="selectbox">
      <select class="form-control select" name="rol" id="rol" [(ngModel)]="rol" required="true">
        <option value="0">Carpool</option>
       <option value="1">User</option>
    </select>
</div>

      <input type="submit" name="checkLogin" value="Login" (click)="checkLogin()" />
      <div>

        <div class="boxRegUser">
          <button class="btn" [(ngModel)]="rol" (click)="IrRegUsuario()"> Register user </button>
          <br />
        </div>
        
        <div  class="boxRegCarpool">
          <button class="btn" (click)="IrRegCarpool()"> Register carpool </button>
          <br />
        </div>
      </div>
    </form>
  </body>
</div>
