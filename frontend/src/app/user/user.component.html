<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                            alt="..." />
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..." />

                                <h4 class="title">{{CommunicationService.username2 }}<br />
                                    <small>michael24</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> "Lamborghini Mercy <br>
                            Your chick she so thirsty <br>
                            I'm in that two seat Lambo"
                        </p>
                    </div>
                    <div class="btnEdit">
                        <button class="btn btn-primary alinearbotoncard button" (click)="EditTour()"
                            type="submit">editar</button>
                    </div>

                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="boxtitlecart">Reservas</h3>
                    </div>
                    <div class="card-body">



                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">NOMBRE</th>
                                    <th scope="col">FECHA</th>
                                    <th scope="col">ID_PRESTADOR</th>
                                    <th scope="col">ID_TOMADOR</th>
                                    <th scope="col">------</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let reserva of reservas">
                                    <td>{{reserva.id}}</td>
                                    <td>{{reserva.nombre}}</td>
                                    <td>{{reserva.fechaReserva}}</td>
                                    <td>{{reserva.prestador.username}}</td>
                                    <td>{{reserva.tomador.username}}</td>
                                    <td>
                                        <button class="btn btn-danger">
                                            Cancel</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
